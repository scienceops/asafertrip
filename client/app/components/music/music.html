<div class="form-group">

	<div class="row">
		<div class="col-xs-6">{{ locations.origin }}</div>
		<div class="col-xs-6 text-right">{{ locations.destination }}</div>
	</div>



	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20"
			 aria-valuemin="0" aria-valuemax="100" style="width: {{ increaseWidth }}%" >
		</div>
	</div>

	<!--{{data}}-->
	<div ng-repeat="sentence in sentences">{{sentence}}</div>
</div>
