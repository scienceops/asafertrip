<div class="row input-selection"><form class="form-horizontal col-sm-6"><label for=origin>Take me</label> <input id=origin class=form-control type=text google-autocomplete marker=origin ng-model=locations.origin ng-model-options="{ updateOn: 'blur' }" placeholder="from here"></form><form class="form-horizontal col-sm-6"><div ng-show=locations.origin><label for=destination>To</label> <input id=destination class=form-control type=text ng-model=locations.destination google-autocomplete marker=destination placeholder=here></div></form></div><div class=row><div class="col-sm-6 col-sm-offset-3"><button type=button class="btn btn-default btn-listen btn-block" ng-click=submitLocations() ng-if="locations.destination && locations.origin">LISTEN<div class="glyphicon glyphicon-music"></div></button></div></div><google-maps></google-maps>
