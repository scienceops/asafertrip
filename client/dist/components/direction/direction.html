<div class="row input-selection"><form class="form-horizontal col-sm-6"><label for=origin>Take me</label> <input id=origin class=form-control type=text google-autocomplete marker=origin ng-model=locations.origin ng-model-options="{ updateOn: 'blur' }" placeholder="from here"></form><form class="form-horizontal col-sm-6"><div ng-if=locations.origin class=animate-if><label for=destination>To</label> <input id=destination class=form-control type=text ng-model=locations.destination google-autocomplete marker=destination placeholder=here></div></form></div><div class=pos-r><div ng-if="locations.destination && locations.origin" class="row listen-container animate-if"><div class="col-sm-6 col-sm-offset-3"><button type=button class="btn btn-default btn-listen btn-block" ng-click=submitLocations()>LISTEN<div class="glyphicon glyphicon-music"></div></button></div></div></div><google-maps class=pos-r></google-maps>
