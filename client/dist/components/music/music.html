<div class=form-group><div class=row><div class=col-xs-6>{{ locations.origin }}</div><div class="col-xs-6 text-right">{{ locations.destination }}</div></div><div class=progress><div class="progress-bar progress-bar-info progress-bar-striped" role=progressbar aria-valuenow=20 aria-valuemin=0 aria-valuemax=100 style="width: {{ increaseWidth }}%"></div></div><div ng-repeat="sentence in sentences" class="animate-repeat sentence text-center">{{sentence}}</div><div class="row animate-if mt-30" ng-if=isMusicFinished><div class=col-xs-6><a ng-href="#/" class="btn btn-primary btn-block">Start Over</a></div><div class=col-xs-6><div ng-click=listen() class="btn btn-primary btn-block">Listen Again</div></div></div></div>
